<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Russia Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__header">
                    <div class="profile__avatar-container">
                        <img src="./images/avatar.jpg" alt="Аватарка" class="profile__avatar">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Ivan Shlyakov</p>
        </footer>

        <div class="popup popup-edit">
            <div class="popup__container">
                <button type="button" class="popup__btn-close"></button>
                <form class="popup__form" name="profile-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__input popup__input_type_name" type="text" id="user-name" name="user-name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="popup__form-error" id="name-error"></span>
                    <input class="popup__input popup__input_type_about" type="text" id="user-about" name="user-about" placeholder="О себе" required minlength="2" maxlength="200">
                    <span class="popup__form-error" id="about-error"></span>
                    <button type="submit" class="popup__btn-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="popup__container">
                <button class="popup__btn-close" type="button"></button>
                <form class="popup__form" name="profile-add">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_type_place" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__form-error" id="title-error"></span>
                    <input class="popup__input popup__input_type_url" type="url" name="url" placeholder="Ссылка на картинку" required>
                    <span class="popup__form-error" id="url-error"></span>
                    <button type="submit" class="popup__btn-add" disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup__container">
                <button class="popup__btn-close" type="button"></button>
                <figure class="popup__img-container">
                    <img class="popup__img" src="." alt=".">
                    <figcaption class="popup__img-caption"></figcaption>
                </figure>
            </div>
        </div>
        <template id="card-template">
            <article class="element">
                <button type="button" class="element__delete-btn"></button>
                <img class="element__image" alt="">
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__like-btn"></button>
                </div>
            </article>
        </template>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
